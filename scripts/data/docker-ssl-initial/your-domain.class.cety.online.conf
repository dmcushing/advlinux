<VirtualHost *:80>
    ServerAdmin webmaster@your-domain.class.cety.online
    ServerName your-domain.class.cety.online
    ServerAlias your-domain.class.cety.online
    DocumentRoot /usr/local/apache2/htdocs/your-domain
    ErrorLog /usr/local/apache2/logs/error.log
    CustomLog /usr/local/apache2/logs/access.log combined
</VirtualHost>
