ssl = yes

ssl_cert = </etc/letsencrypt/live/your-domain.class.cety.online/fullchain.pem
ssl_key = </etc/letsencrypt/live/your-domain.class.cety.online/privkey.pem

disable_plaintext_auth = no
mail_privileged_group = mail
mail_location = mbox:~/mail:INBOX=/var/mail/%u

userdb {
  driver = passwd
}

passdb {
  args = %s
  driver = pam
}

protocols = " imap pop3"

service auth {
  unix_listener /var/spool/postfix/private/auth {
    group = postfix
    mode = 0660
    user = postfix
  }
}

namespace inbox {
  inbox=yes
}